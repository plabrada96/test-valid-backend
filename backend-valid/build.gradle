plugins {
	id 'org.springframework.boot' version '2.4.6-SNAPSHOT'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id "io.swagger.core.v3.swagger-gradle-plugin" version "2.1.7"
}

group = 'com.backend'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'https://repo.spring.io/snapshot' }
}

ext{
	swagger_version='2.9.2'
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compile("io.springfox:springfox-swagger2:${swagger_version}")
	compile("io.springfox:springfox-swagger-ui:${swagger_version}")
	compile('org.springframework.boot:spring-boot-starter-security')
	runtimeOnly 'com.h2database:h2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile group: 'org.junit.platform', name: 'junit-platform-commons', version: '1.7.0'
}

test {
	useJUnitPlatform()
}
